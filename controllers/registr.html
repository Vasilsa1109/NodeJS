<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body style="background-color: lightblue">
    <form action="" id="form" onsubmit="return validatePassword()">
        <label for="file">
            <img src="/" alt="Upload Image" >
        </label>
        <div id="imagePreview"></div>
        <input type="file" id="file" name="file" accept="image/*" required style="display: none;" onchange="previewImage(event)">
            
        <b>Name</b>
        <input type="text" required>
        <br><br>
        
        <b>Surname</b>
        <input type="text" required>
        <br><br>
        
        <b>Date of Birth</b>
        <input type="date" required>
        <br><br>
        
        <b>Password</b>
        <div id="error-message" style="color: rgb(144, 0, 0);"></div> 
        <input type="password" required class="password">
        
        <b>Rewrite Password</b>
        <div id="error2" style="color: rgb(144, 0, 0);"></div> 
        <input type="password" required id="pass2">
        
        <input type="submit" value="Отправить" id="check">
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
